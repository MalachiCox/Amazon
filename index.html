<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="sign-in">Sign In</h1>
            <div class="email">
                <label for="email">Email(phone or mobile accounts)</label>
                <input type="email" id="email" class="input" name="email" placeholder="Enter Email" maxlength="64">
            </div>
            <div class="password">
                <label for="password" class="Password">Password</label>
                <label for="password" class="forgot">Forgot Password</label>
                <input type="password" id="password" class="input" name="password" placeholder="Enter Password" maxlength="128">
            </div>
            <div class="continue">
                <button type="button" class="button">Continue</button>
            </div>
            <label id="help" for="help" class="arrow-left"></label>
            <label for="help" class="need-help">Need help?</label>
        </div>
    </div>
    <div class="new">
        <hr class="new-line" width="100%" size="2">
        <label for="new" class="new-to">New to Amazon?</label>
        <hr class="new-line" width="100%" size="2">
    </div>
    <div class="create">
        <button type="button" class="create-button">Create Your Amazon Account</button>
    </div>
</body>
<footer>
    <div class="footer">
        <hr class="footer-line" width="100%" size="2">
        <div class="foot-container">
            <label for="conditions" class="conditions">Conditions of use</label>
            <label for="privacy" class="privacy">Privacy Policy</label>
            <label for="help" class="help">Help</label>
            <p>&copy; 1996-2024, Amazon.com,inc or it's affiliates</p>
        </div>
    </div>
</footer>
</html>
